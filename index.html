<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 | Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="power-on">
        <div class="window">
        
        <div class="window-logo">
            <div class="sq1 sq"></div>
            <div class="sq2 sq"></div>
        </div>
        <div class="window-logo">
            <div class="sq3 sq"></div>
            <div class="sq4 sq"></div>
        </div>
    </div>
    <div class="loading">
        <div class="load">
            <div class="dot dot1"></div>
        </div>
        <div class="load">
            <div class="dot dot2"></div>
        </div>
        <div class="load">
            <div class="dot dot3"></div>
        </div>
        <div class="load">
            <div class="dot dot4"></div>
        </div>
        <div class="load">
            <div class="dot dot5"></div>
        </div>
        <div class="load">
            <div class="dot dot6"></div>
        </div>
        <div class="load">
            <div class="dot dot7"></div>
        </div>
    </div>
</div>

<!-- load screen -->

<div class="load-screen">
    <div class="screen"></div>
    <div class="user-image"></div>
    <div class="user-name">
        Shamim Imtiyaz
    </div>
    <div class="loading-head">
        <div class="loading">
            <div class="load loadlock">
                <div class="dot dot1"></div>
            </div>
            <div class="load loadlock">
                <div class="dot dot2"></div>
            </div>
            <div class="load loadlock">
                <div class="dot dot3"></div>
            </div>
            <div class="load loadlock">
                <div class="dot dot4"></div>
            </div>
            <div class="load loadlock">
                <div class="dot dot5"></div>
            </div>
            <div class="load loadlock">
                <div class="dot dot6"></div>
            </div>
            <div class="load loadlock">
                <div class="dot dot7"></div>
            </div>
        </div>
    </div>
    <div class="loading-text">
        Preparing Windows
    </div>
</div>

<!-- home -->
<div class="home">
    <div class="home-screen"></div>
    <div class="icons">
        <img src="recyclebinicon.png" id="recyclebin" alt="">
        <img src="edgeicon.png" id="edge" alt="">
    </div>
    <div class="taskbar">
        <div class="dump"></div>
        <div class="task-icons">
            <img src="favicon.png" id="start" onclick="openmenu()" alt="">
            <img src="search.png" alt="">
            <img src="file.png" alt="">
            <img src="edgeicon.png" alt="">
            <img src="store.png" alt="">

        </div>
        <div class="right-box">
            <ion-icon name="chevron-up-outline"></ion-icon>
            <ion-icon name="wifi-outline"></ion-icon>
            <ion-icon name="volume-mute-outline"></ion-icon>
            <div class="time">
                15:05
            </div>
        </div>
    </div>
    <div class="start">
        <img src="start-menu.png" id="start-menu" alt="">
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
